<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <div class="result-buttons">
            <button class="copy-btn" onclick="copiarTexto()">Copiar Resultado</button>
            <button class="clear-btn" onclick="borrarTexto()">Borrar Resultado</button>
        </div>
    </div>

    <footer>
        <p>Michelle Badillo &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
